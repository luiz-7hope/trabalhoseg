<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portal GES - Login</title>
  <style>
    .user-type-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .user-btn {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f5f5f5;
      font-weight: bold;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .user-btn:hover { background-color: #e0e0e0; }
    .user-btn.active {
      background-color: #1b6f8a;
      color: white;
      border-color: #1b6f8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" role="main" aria-labelledby="title">
      <aside class="brand">
        <div class="logo"><div class="mark">GES</div> SISTEMA DE GESTÃO ESCOLAR</div>
        <h1>Bem-vindo(a)</h1>
        <p>Acesse com seu perfil de aluno, pais ou professor.</p>
      </aside>
      <section class="form-wrap">
        <h2>Login</h2>
        <p class="lead">Escolha seu perfil e entre no sistema.</p>
        <div class="user-type-buttons">
          <button type="button" class="user-btn" data-type="alunos">Aluno</button>
          <button type="button" class="user-btn" data-type="pais">Pais</button>
          <button type="button" class="user-btn" data-type="professores">Professor</button>
        </div>
        <form id="loginForm" action="login.php" method="POST">
          <input type="hidden" name="userType" id="userType">
          <div class="field">
            <label for="emailCpf">E-mail ou CPF</label>
            <input type="text" id="emailCpf" name="emailCpf" required>
          </div>
          <div class="field">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required minlength="6">
          </div>
          <button type="submit" class="btn">Entrar</button>
          <div class="alt-actions muted-note">
            <a href="criar-conta.html" class="link">Criar conta</a>
          </div>
        </form>
      </section>
    </div>
  </div>
  <script>
    const buttons = document.querySelectorAll('.user-btn');
    const userTypeInput = document.getElementById('userType');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        userTypeInput.value = btn.dataset.type;
      });
    });

    document.getElementById('loginForm').addEventListener('submit', e => {
      if (!userTypeInput.value) {
        alert('Selecione o tipo de usuário.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
